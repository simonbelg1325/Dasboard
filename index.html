<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
   <div class="calendar__container">
     <div class="calendar__container__nav1">
       <h3 class="calendar__container__nav1__header">Dashboard</h3>
       <div class="calendar__container__nav1__search">
          <span class="icon-search"></span>
          <input placeholder="Search here..">
        </div>
        <div class="calendar__container__nav1__profile">
          <div class="calendar__container__nav1__profile__notification">
              <span class="icon-bell-alt"></span>
              <span class="icon-dot"></span>
          </div>
          <img src="./assets/images/profile image.jpeg" alt="">
          <p>Justin Mark</p>
          <span class="icon-dot-3"></span>
        </div>
     </div>
     <div class="calendar__container__nav2">
       <p id="dashboard"><span class="icon-th-thumb"></span>Dashboards</p>
       <p id="management"><span class="icon-doc-text-inv"></span>Ads Management</p>
       <p id="user"><span class="icon-user"></span>User Management</p>
       <p id="pie-chart"><span class="icon-chart-pie"></span>Post Analytics</p>
       <p id="calendar"><span class="icon-calendar-inv"></span>Calendar</p>
       <p id="support"><span class="icon-comment-alt"></span>Support</p>
       <p id="settings"><span class="icon-cog"></span>Settings</p>
       <p id="earnings">Earning:<span>$5973.94</span></p>
     </div>
     <div class="calendar__container__calendar">
       <div class="calendar__container__calendar__content">
          <p>Calendar</p>
          <p>492 Tasks</p>
          <div class="calendar__container__calendar__content__search">
             <input placeholder="Search Tasks">
             <span class="icon-search"></span>
           </div>
           <div class="calendar__container__calendar__content__selectbox">
               <p>Status:</p>
               <select class="calendar__container__calendar__content__selectbox__select">
                   <option value="icon-dot">&#xe807; Running</option>
                   <option value="icon-dot">&#xe807;Oranges</option>
               </select>
           </div>
           <p></p>
          </div>
     </div>
     <div class="calendar__container__calendar__month">
       <div class="calendar__container__calendar__month"></div>
       <div></div>
     </div>
   </div>
    <script src="./js/index.js"></script>
  </body>
</html>
