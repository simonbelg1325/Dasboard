<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="zone1">
        <div class="calendar-container">
            <div class="nav-top">
              <h3 class="nav-top__header">Dashboard</h3>
              <div class="nav-top__search">
                  <span class="icon-search"></span>
                  <input placeholder="Search Here..">
              </div>
              <div class="nav-top__profile">
                  <span class="icon-notification"></span>
                  <img src="./assets/images/profile image.jpeg" alt="">
                  <p id="name">Justin Mark</p>
                  <span class="icon-dot-3"></span>
              </div>
            </div>
        </div>
    </div>
    <div class="zone2">
      <div class="calendar-container">
          <div class="nav-bottom">
              <p><span class="icon-dashboard"></span>Dashboard</p>
              <p><span class="icon-doc-text-inv"></span>Ads Management</p>
              <p><span class="icon-user"></span>User Management</p>
              <p><span class="icon-chart-pie"></span>Post Analytics</p>
              <p><span class="icon-calendar"></span>Calendar</p>
              <p><span class="icon-comment-alt"></span>Support</p>
              <p><span class="icon-cog"></span>Settings</p>
              <p id="earning">Earning:<span>$5973.94</span></p>
            </div>
      </div>
    </div>
    <div class="zone3">
      <div class="calendar-container">
        <div class="calendar-bar">
          <h2>Calendar</h2>
          <p>492 Tasks</p>
          <div class="calendar-bar__search">
              <input placeholder="Search Tasks">
              <span class="icon-search"></span>
          </div>
          <div class="calendar-bar__select">
            <p>Status:</p>
            <ul class="calendar-bar__select__options">
              <li class="init"><span class="icon-dot">Finished</span></li>
                <ul id="selections">
                    <li><span class="icon-dot"></span>Running</li>
                    <li><span class="icon-dot">Finished</span></li>
                </ul> 
            </ul>
          </div>
           <a href="#" class="calendar-bar__add"><span class="icon-plus"></span>Add</a>
           <a href="#" class="calendar-bar__dots"><span class="icon-dot-3"></span></a>
        </div>
        <div class="calender-presenter">
            <div class="calendar-days">1</div>
            <div class="calendar-side">2</div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
